name: Build and Test

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  # Security scanning with gosec
  gosec:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
    - uses: actions/checkout@v6

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        # Generate SARIF report for GitHub Security tab integration
        # Use config file if exists
        args: '-conf .gosec.json -no-fail -fmt sarif -out gosec-results.sarif ./...'

    - name: Upload SARIF file to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: gosec-results.sarif
        category: gosec

    - name: Upload gosec results as artifact
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: gosec-results
        path: gosec-results.sarif
        retention-days: 7

    - name: Display gosec results summary
      if: always()
      run: |
        if [ -f "gosec-results.sarif" ]; then
          echo "## ðŸ”’ Gosec Security Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Parse SARIF for issue counts by severity
          HIGH=$(jq -r '[.runs[0].results[]? | select(.level == "error")] | length' gosec-results.sarif 2>/dev/null || echo "0")
          MEDIUM=$(jq -r '[.runs[0].results[]? | select(.level == "warning")] | length' gosec-results.sarif 2>/dev/null || echo "0")
          LOW=$(jq -r '[.runs[0].results[]? | select(.level == "note")] | length' gosec-results.sarif 2>/dev/null || echo "0")
          TOTAL=$(jq -r '[.runs[0].results[]?] | length' gosec-results.sarif 2>/dev/null || echo "0")
          
          echo "- **Total Issues**: $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "- **High Severity**: $HIGH" >> $GITHUB_STEP_SUMMARY
          echo "- **Medium Severity**: $MEDIUM" >> $GITHUB_STEP_SUMMARY
          echo "- **Low Severity**: $LOW" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # List detected rules
          echo "### Detected Security Rules:" >> $GITHUB_STEP_SUMMARY
          jq -r '.runs[0].results[]? | "- **\(.ruleId)**: \(.message.text)"' gosec-results.sarif 2>/dev/null | head -10 >> $GITHUB_STEP_SUMMARY || true
          
          if [ "$HIGH" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Action required**: High severity security issues found!" >> $GITHUB_STEP_SUMMARY
          elif [ "$TOTAL" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ Security issues detected. Please review the findings." >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **No security issues detected by gosec**" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âŒ Gosec scan failed - no results file generated" >> $GITHUB_STEP_SUMMARY
        fi

  # Run Go tests with coverage
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.26'

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests with shell script
      env:
        CI: true
      run: |
        chmod +x scripts/runGoTests.sh
        ./scripts/runGoTests.sh

    - name: Display coverage summary
      if: always()
      run: |
        if [ -f "coverage.out" ]; then
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get total coverage percentage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "**Total Coverage: $COVERAGE**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show per-package coverage
          echo "### Coverage by Package:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | grep -v "total:" | awk '{print $1, $3}' | column -t >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Full coverage report available in artifacts." >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Coverage report not found" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload coverage to GitHub
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: coverage-report
        path: coverage.out
        retention-days: 7

  # Docker image build and push
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for attestations
      attestations: write  # Required for pushing attestations
    steps:
    - uses: actions/checkout@v6

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Enable attestations for supply chain security
        provenance: true
        sbom: true
        build-args: |
          VERSION=${{ github.ref_name }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}

    # Generate artifact attestations for the built images
    - name: Generate artifact attestation
      if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/')
      uses: actions/attest-build-provenance@v3
      with:
        subject-path: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
        push-to-registry: true

    - name: Container Retention Policy
      if: github.event_name != 'pull_request'
      continue-on-error: true
      uses: snok/container-retention-policy@v3.0.1
      with:
        account: user
        token: ${{ secrets.PAT_4_PRUNE_GHCR }}
        image-names: ${{ github.event.repository.name }}
        cut-off: 4w
        keep-n-most-recent: 5
        image-tags: "!latest"
        dry-run: false

  # Vulnerability scanning with Trivy
  trivy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
    - uses: actions/checkout@v6

    - name: Get image tag for Trivy scan
      id: image-tag  
      run: |
        # Extract the first tag from the multi-line tags output
        FIRST_TAG=$(echo '${{ needs.build.outputs.image-tags }}' | head -n1)
        echo "image-tag=$FIRST_TAG" >> $GITHUB_OUTPUT
        echo "Scanning image: $FIRST_TAG"

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.33.1
      with:
        image-ref: ${{ steps.image-tag.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload SARIF file as artifact
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: trivy-results
        path: trivy-results.sarif

    - name: Display Trivy results summary
      if: always()
      run: |
        if [ -f "trivy-results.sarif" ]; then
          echo "## ðŸ” Trivy Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count vulnerabilities by severity from SARIF
          CRITICAL=$(jq -r '.runs[0].results[] | select(.level == "error") | .ruleId' trivy-results.sarif 2>/dev/null | wc -l || echo "0")
          HIGH=$(jq -r '.runs[0].results[] | select(.level == "warning") | .ruleId' trivy-results.sarif 2>/dev/null | wc -l || echo "0")
          MEDIUM=$(jq -r '.runs[0].results[] | select(.level == "note") | .ruleId' trivy-results.sarif 2>/dev/null | wc -l || echo "0")
          
          echo "- **Critical**: $CRITICAL" >> $GITHUB_STEP_SUMMARY
          echo "- **High**: $HIGH" >> $GITHUB_STEP_SUMMARY  
          echo "- **Medium**: $MEDIUM" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "âš ï¸ **Action required**: Critical or High severity vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **No critical or high severity vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âŒ Trivy scan failed - no results file generated" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Post Run Trivy vulnerability scanner
      if: always()
      run: |
        echo "Trivy scan completed for image: ${{ steps.image-tag.outputs.image-tag }}"
