name: Build and Test

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests with shell script
      env:
        CI: true
      run: |
        chmod +x scripts/runGoTests.sh
        ./scripts/runGoTests.sh

    - name: Upload coverage to GitHub
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage.out
        retention-days: 7

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for attestations
      attestations: write  # Required for pushing attestations
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Enable attestations for supply chain security
        provenance: true
        sbom: true
        build-args: |
          VERSION=${{ github.ref_name }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}

    # Generate artifact attestations for the built images
    - name: Generate artifact attestation
      if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/')
      uses: actions/attest-build-provenance@v2
      with:
        subject-path: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
        push-to-registry: true

    - name: Container Retention Policy
      if: github.event_name != 'pull_request'
      uses: snok/container-retention-policy@v3
      with:
        image-names: ${{ github.event.repository.name }}
        cut-off: 30 days ago UTC
        keep-at-least: 10
        keep-n-most-recent: 5
        skip-tags: latest,main,v*
        account: user
        token: ${{ secrets.PAT_4_PRUNE_GHCR }}

  security:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
    - uses: actions/checkout@v4

    - name: Get image tag for Trivy scan
      id: image-tag  
      run: |
        # Extract the first tag from the multi-line tags output
        FIRST_TAG=$(echo '${{ needs.build.outputs.image-tags }}' | head -n1)
        echo "image-tag=$FIRST_TAG" >> $GITHUB_OUTPUT
        echo "Scanning image: $FIRST_TAG"

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.33.1
      with:
        image-ref: ${{ steps.image-tag.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload SARIF file as artifact
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-results
        path: trivy-results.sarif

    - name: Display Trivy results summary
      if: always()
      run: |
        if [ -f "trivy-results.sarif" ]; then
          echo "## ðŸ” Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count vulnerabilities by severity from SARIF
          CRITICAL=$(jq -r '.runs[0].results[] | select(.level == "error") | .ruleId' trivy-results.sarif 2>/dev/null | wc -l || echo "0")
          HIGH=$(jq -r '.runs[0].results[] | select(.level == "warning") | .ruleId' trivy-results.sarif 2>/dev/null | wc -l || echo "0")
          MEDIUM=$(jq -r '.runs[0].results[] | select(.level == "note") | .ruleId' trivy-results.sarif 2>/dev/null | wc -l || echo "0")
          
          echo "- **Critical**: $CRITICAL" >> $GITHUB_STEP_SUMMARY
          echo "- **High**: $HIGH" >> $GITHUB_STEP_SUMMARY  
          echo "- **Medium**: $MEDIUM" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "âš ï¸ **Action required**: Critical or High severity vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **No critical or high severity vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âŒ Trivy scan failed - no results file generated" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Post Run Trivy vulnerability scanner
      if: always()
      run: |
        echo "Trivy scan completed for image: ${{ steps.image-tag.outputs.image-tag }}"