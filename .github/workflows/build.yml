name: Build and Test

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Test
      run: |
        go test -v -race -coverprofile=coverage.out ./cmd/... ./internal/...
        go test -bench=. -benchmem -run=^$ ./cmd/... ./internal/...

    - name: Check code formatting
      run: |
        if [ -n "$(gofmt -l cmd/ internal/)" ]; then
          echo "Go code is not formatted:"
          gofmt -d cmd/ internal/
          exit 1
        fi

    - name: Vet
      run: go vet ./cmd/... ./internal/...

    - name: Generate coverage report
      run: |
        go tool cover -func=coverage.out -o=coverage.txt
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
        echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
        echo "**Test Coverage: $COVERAGE**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Coverage Details" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        go tool cover -func=coverage.out >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: Coverage Badge
      run: |
        COVERAGE_NUM=$(echo $COVERAGE | sed 's/%//')
        if [ $(echo "$COVERAGE_NUM" | cut -d. -f1) -ge 80 ]; then
          COLOR="brightgreen"
        elif [ $(echo "$COVERAGE_NUM" | cut -d. -f1) -ge 60 ]; then
          COLOR="yellow"  
        else
          COLOR="red"
        fi
        echo "Coverage: $COVERAGE (Color: $COLOR)" >> $GITHUB_STEP_SUMMARY

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ github.ref_name }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}

    - name: Clean up old Docker images
      if: github.event_name != 'pull_request'
      run: |
        # Get all tags for this image, sorted by creation date (newest first)
        TAGS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               "https://api.github.com/user/packages/container/${{ github.event.repository.name }}/versions" | \
               jq -r '.[] | select(.metadata.container.tags | length > 0) | .metadata.container.tags[]' | \
               grep -v latest | head -20)
        
        # Keep only the 10 most recent non-latest tags
        OLD_TAGS=$(echo "$TAGS" | tail -n +11)
        
        if [ -n "$OLD_TAGS" ]; then
          echo "Cleaning up old images..."
          echo "$OLD_TAGS" | while read tag; do
            if [ -n "$tag" ]; then
              echo "Deleting tag: $tag"
              # Note: This would require additional permissions and API calls
              # For now, just log what would be deleted
              echo "Would delete: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$tag"
            fi
          done
        else
          echo "No old images to clean up"
        fi

  security:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
    - uses: actions/checkout@v4

    - name: Get image tag for Trivy scan
      id: image-tag  
      run: |
        # Extract the first tag from the multi-line tags output
        FIRST_TAG=$(echo '${{ needs.build.outputs.image-tags }}' | head -n1)
        echo "image-tag=$FIRST_TAG" >> $GITHUB_OUTPUT
        echo "Scanning image: $FIRST_TAG"

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ steps.image-tag.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload SARIF file as artifact
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-results
        path: trivy-results.sarif

    - name: Display Trivy results summary
      if: always()
      run: |
        if [ -f "trivy-results.sarif" ]; then
          echo "## ðŸ” Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count vulnerabilities by severity from SARIF
          CRITICAL=$(jq -r '.runs[0].results[] | select(.level == "error") | .ruleId' trivy-results.sarif 2>/dev/null | wc -l || echo "0")
          HIGH=$(jq -r '.runs[0].results[] | select(.level == "warning") | .ruleId' trivy-results.sarif 2>/dev/null | wc -l || echo "0")
          MEDIUM=$(jq -r '.runs[0].results[] | select(.level == "note") | .ruleId' trivy-results.sarif 2>/dev/null | wc -l || echo "0")
          
          echo "- **Critical**: $CRITICAL" >> $GITHUB_STEP_SUMMARY
          echo "- **High**: $HIGH" >> $GITHUB_STEP_SUMMARY  
          echo "- **Medium**: $MEDIUM" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "âš ï¸ **Action required**: Critical or High severity vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **No critical or high severity vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âŒ Trivy scan failed - no results file generated" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Post Run Trivy vulnerability scanner
      if: always()
      run: |
        echo "Trivy scan completed for image: ${{ steps.image-tag.outputs.image-tag }}"